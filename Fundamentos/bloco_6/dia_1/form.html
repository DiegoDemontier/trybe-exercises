<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Criando um formulário de currículo</title>
</head>
<body>
  <form action="" method="GET" >
    <div class="form-header">
      <h1>Formulário de currículo</h1>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="name">Nome:</label>
        <input id="name" type="text" required maxlength="40" name="nome">
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" required maxlength="50" name="email">
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" maxlength="11" required name="cpf" id="cpf">
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" maxlength="200" required name="endereco" id="endereco">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" maxlength="28" required name="cidade" id="cidade">
        <br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required></select>
        <br>
        <label for="tipo">Casa:</label>
        <input type="radio" name="tipo" id="tipo" required value="casa">
        <label for="tipo">Apartamento:</label>
        <input type="radio" name="tipo" id="tipo" required value="apartamento">
        <br>
      </fieldset>
    </div>
    <div class="form-main">
      <fieldset>
        <legend>Dados Profissionais</legend>
        <label for="resumo">Resumo do currículo:</label>
        <textarea name="resumo" id="resumo" cols="30" rows="5" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo:</label>
        <input type="text" maxlength="40" required name="cargo" id="cargo">
        <br>
        <label for="descr-cargo">Descrição do cargo:</label>
        <input type="text" maxlength="500" required name="descr-cargo" id="descr-cargo">
        <br>
        <label for="data">Data de início:</label>
        <input type="text" maxlength="8" required name="data" id="data">
      </fieldset>
      <button id="button" type="submit">Enviar</button>
      <button type="reset" id="reset" >Resete</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
