<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      /* 1.Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ; */
      let criaH1 = document.createElement('h1');
      criaH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.querySelector('body').appendChild(criaH1);

      /* 2.Adicione a tag div com a classe main-content como filho da tag body ; */
      let criaDiv = document.createElement('div');
      criaDiv.className = 'main-content';
      document.querySelector('body').appendChild(criaDiv);

      /* 3.Adicione a tag div com a classe center-content como filho da tag div criada no passo 2; */
      let criaDiv2 = document.createElement('div');
      criaDiv2.className = 'center-content';
      document.querySelector('.main-content').appendChild(criaDiv2);

      /* 4.Adicione a tag p como filho do div criado no passo 3 e coloque algum texto; */
      let criaP = document.createElement('p');
      criaP.innerText = 'Diego Deontier Melo Baltazar';
      document.querySelector('.center-content').appendChild(criaP);

      /* 5.Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;*/
      let criaDiv3 = document.createElement('div');
      criaDiv3.className = 'left-content';
      document.querySelector('.main-content').appendChild(criaDiv3);

      /* 6.Adicione a tag div com a classe right-content como filho da tag div criada no passo 2; */
      let criaDiv4 = document.createElement('div');
      criaDiv4.className = 'right-content';
      document.querySelector('.main-content').appendChild(criaDiv4);

      /* 7.Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;*/
      let criIMG = document.createElement('img');
      criIMG.className = 'small-image';
      criIMG.src = 'https://picsum.photos/200 ';
      document.querySelector('.left-content').appendChild(criIMG);

      /* 8.Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6; */
      let criaList = document.createElement('ul');
      document.querySelector('.right-content').appendChild(criaList);

      let numeros = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez'];

      for (let i = 0; i < numeros.length; i += 1) {
        let criaLi = document.createElement('li');
        criaLi.innerText = numeros[i];
        document.querySelector('ul').appendChild(criaLi);
      }

      /* 9.Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2. */
      for (let i = 0; i < 3; i += 1) {
        let criaH3 = document.createElement('h3');
        criaH3.innerText = 'Cria elemento h3';
        document.querySelector('.main-content').appendChild(criaH3);
      }

      /* 1.1.Adicione a classe title na tag h1 criada; */
      criaH1.className = 'title';

      /* 2.1.Adicione a classe description nas 3 tags h3 criadas; */
      for (let i = 0; i < 3; i += 1) {
        document.querySelectorAll('h3')[i].className = 'description';
      }
      /* 3.1.Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ; */
      document.querySelector('.main-content').removeChild(criaDiv3);

      /* 4.1.Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ; */
      criaDiv4.style.margin = '0  auto';

      /* 5.1.Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde; */
      criaDiv2.parentElement.style.backgroundColor = 'green';
      
      /* 6.1.Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8. */
      document.querySelectorAll('li')[9].remove();
      document.querySelectorAll('li')[8].remove();

    </script>
  </body>
</html>
